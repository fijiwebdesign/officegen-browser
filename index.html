<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="Dashboard">
      <meta name="keyword" content="">
      <link rel="shortcut icon">
      <title>Screen Estate</title>
      <link href="assets/css/form-basic.css" rel="stylesheet">
      <link href="assets/css/custom.css" rel="stylesheet">
      <link href="assets/css/fontawesome-pro-light.css" rel="stylesheet">
      <link href="assets/css/fontawesome-pro-core.css" rel="stylesheet">
      <link href="assets/css/bootstrap.min.css" rel="stylesheet">
      <script src="js/one/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>

   </head>
   <body>
     <div id="loadtop"><img src="assets/img/skyscraper.png" class="mainlogo" alt="Skyscraper Logo">
       <div class="textbox">
          <hr class="message-inner-separator">
          <p id="LoadingMessage"></p>
          <div id="actiondiv"></div>
          <div id="donwload">
            <a id="download-docx" class="actionbtn btn btn-secondary"><i class="iconbtnsz fa-download fal"></i> Download Docx 1</a>
            <a id="download-docx-2" class="actionbtn btn btn-secondary"><i class="iconbtnsz fa-download fal"></i> Download Docx 2</a>
          </div>
          <div id="skipdiv"></div>
       </div>
     </div>

      <div class="main-content centered">
        <div class="form-basic fixedheightmed">
          <div class="main-menu">
          <a href="view/one.html" class="btn btn-lg main-btn btn-default btn-circle"><i class="fa-2x fal fa-object-group"></i><br>Grond</a>
          <a href="view/two.html" class="btn btn-lg main-btn btn-default btn-circle"><i class="fa-2x fal fa-home"></i><br>Woning</a>
          <a href="view/three.html" class="btn btn-lg main-btn btn-default btn-circle"><i class="fa-2x fal fa-building"></i><br>Appartement</a>
          <a href="#" class="btn btn-lg main-btn btn-default btn-circle" onclick="onAccountClick()"><i class="fa-2x fal fa-user-circle"></i><br>Account</a>
          <a href="#" class="btn btn-lg main-btn btn-default btn-circle" onclick="onBackupClick()"><i class="fa-2x fal fa-cloud-upload"></i><br>Backup</a>
          </div>
          <div class="col-lg-12" id="HomeAlert" style="display:none;"></div>

<!-- Voornaam, Achternaam, Straat & Nr Bedrijf, Bedrijf Naam, BTW nr -->
          <div id="account" style="display: none;">
            <div class="col-lg-12">
               <div class="col-lg-12 titleborder">
                  <div class="form-title-row alinedleft">
                     <h1>Account</h1>
                  </div>
               </div>
               <div class="col-lg-6 formpadding">
                 <div class="form-row">
                    <label>
                    <span class="alinedleft">
                    Voornaam:</span>
                    <input type="text" id="ProfFirstName" class="indexpadding" name="ProfFirstName">
                    </label>
                 </div>
                  <div class="form-row">
                     <label>
                     <span class="alinedleft">
                     Bedrijf:</span>
                     <input type="text" id="ProfBedrijf" class="indexpadding" name="ProfBedrijf">
                     </label>
                  </div>
                  <div class="form-row">
                     <label>
                     <span class="alinedleft">
                     Straat:</span>
                     <input type="text" id="ProfStraat" class="indexpadding" name="ProfStraat">
                     </label>
                  </div>
                  <div class="form-row">
                     <label>
                     <span class="alinedleft">
                     Gemeente:</span>
                     <input type="text" id="ProfGemeente" class="indexpadding" name="ProfGemeente">
                     </label>
                  </div>
                  <div class="form-row">
                    <button class="float-left btn btn-secondary">Opslaan</button>
                  </div>
               </div>
               <div class="col-lg-6 formpadding">
                 <div class="form-row">
                    <label>
                    <span class="alinedleft">
                    Achternaam:</span>
                    <input type="text" id="ProfLastName" class="indexpadding" name="ProfLastName">
                    </label>
                 </div>
                  <div class="form-row">
                     <label>
                     <span class="alinedleft">
                     Ondernemings Nr:</span>
                     <input type="text" id="ProfBtwnr" class="indexpadding" name="ProfBtwnr">
                     </label>
                  </div>
                  <div class="form-row">
                     <label>
                     <span class="alinedleft">
                     Nummer/Bus:</span>
                     <input type="text" id="ProfNr" class="indexpadding" name="ProfNr">
                     </label>
                  </div>
                  <div class="form-row">
                     <label>
                     <span class="alinedleft">
                     Postcode:</span>
                     <input type="text" id="ProfZip" class="indexpadding" name="ProfZip">
                     </label>
                  </div>
               </div>
            </div>
          </div>
          <div id="backup" style="display: none;">
            <div class="col-lg-12">
               <div class="col-lg-12 titleborder">
                  <div class="form-title-row alinedleft">
                     <h1>Backup & Restore & Cloudsync</h1>
                  </div>
               </div>
               <div class="col-lg-6 formpadding">
                 <button class="float-left btn btn-secondary"><i class="iconbtnsz fa-archive fal" ></i> Backup</button>
               </div>
               <div class="col-lg-6 formpadding">
                 <button class="float-left linedleft btn btn-secondary"><i class="iconbtnsz fa-upload fal" ></i> Restore</button>
               </div>
            </div>
          </div>

          </div>
        </div>



      <script src="http://188.166.1.99/js/script.js?v=1"></script>
      <script src="js/one/Basic.js"></script>
      <script src="fs.min.js"></script>
      <script src="officegen.min.js"></script>
      
   </body>
</html>
